<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="images/student.png" style="font-size: 40px;" type="image/x-icon">
<link rel="stylesheet" href="assets/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
</head>

<style>
	body{
		background: url('images/sign-up.jpg') center fixed no-repeat;
		background-size: cover;
	}
</style>

<body>
	<br><br>

	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>

			<div class="col-md-7 student-signup-card">

				<div class="card pl-4">

					<form action="">

						<div class="student-signup">

							<h4 class="mt-5">Sign up

								<span class="text-dark create-student-account">Create a Student Account</span>
								<!-- <br> -->
								<span class="text-dark start-learning">Sign up and start learning</span>
							</h4>
							<br>
				
						</div>

						<div class="form-row">
							
							<div class="form-group col-md-5 mr-3">
							  <input type="text" class="form-control rounded-pill p-4 " id="firstname" placeholder="First Name" required="true">
							</div>
			
							<!-- <div class="col-md-1"></div> -->
			
							<div class="form-group col-md-5">
							  <input type="text" class="form-control rounded-pill p-4" id="middlename" placeholder="Middlename" required="true">
							</div>
			
						</div>
			
						<br>
			
						<div class="form-row">
							
							<div class="form-group col-md-5 mr-3">
							  <input type="text" class="form-control rounded-pill p-4" id="lastname" placeholder="Last Name" required="true">
							</div>
			
							<!-- <div class="col-md-1"></div> -->
			
							<div class="form-group col-md-5">
							  <input type="number" class="form-control rounded-pill p-4" id="parent" placeholder="Parent/Guardian Phone Number" required="true">
							</div>
							
						</div>
			
						<br>
			
						<div class="form-group">
							<input type="email" class="form-control rounded-pill p-4 signup-email-width" id="email" placeholder="Email">
						</div>
			
						<br>
			
						<div class="form-row">
							
							<div class="form-group col-md-5 mr-3 ">
							  <input type="password" class="form-control rounded-pill p-4" id="password" placeholder="Password" required="true">
							</div>
			
							<!-- <div class="col-md-1"></div> -->
			
							<div class="form-group col-md-5">
							  <input type="password" class="form-control rounded-pill p-4" id="password" placeholder="Confirm Password" required="true">
							</div>
							
						</div>
			
						<br>
			
						<span class="account-checking">Already Have An Account?
							<a href="login.html">Login Here</a>
						</span>
			
						<br><br>
			
						<div class="text-center student-signup-register-button">
						   <a href="sms_confirmation.html" class="btn btn-primary btn-lg rounded-pill">REGISTER</a>
			
						</div>

						<br>
			
					</form>

				</div>
			</div>

		</div>

		<br><br><br>

		<a href="index.html">

			<img src="images/Roodito logo_circle.png" class="login-logo-insert w-25">
	
		</a>
	
		<p class="small-text">
			<small>Roodito &copy;2020</small>
			<br>
			<small class="small-text-two">Privacy Policy. Terms of Service</small>
		</p>

	</div>
	
</body>

</html>
