<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- <title>Document</title> -->
<link rel="shortcut icon" href="images/student.png" style="font-size: 40px;" type="image/x-icon">
<link rel="stylesheet" href="assets/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
</head>

<br><br>

    <div class="jumbotron rounded-md w-75 mx-auto bg-light">

        <div class="student-signup">
            <h4 class="display-4 font-weight-bold">Sign up</h4>
            <br>
            <span class="lead text-dark">Create a student account. Sign up and start learning</span>

        </div>

        <br><br>

        <form action="">

            <div class="form-row">
                
                <div class="form-group col-md-5">
                  <input type="text" class="form-control rounded-pill p-4" id="firstname" placeholder="First Name" required="true">
                </div>

                <div class="col-md-1"></div>

                <div class="form-group col-md-5">
                  <input type="text" class="form-control rounded-pill p-4" id="middlename" placeholder="Middlename" required="true">
                </div>

            </div>

            <br>

            <div class="form-row">
                
                <div class="form-group col-md-5">
                  <input type="text" class="form-control rounded-pill p-4" id="lastname" placeholder="Last Name" required="true">
                </div>

                <div class="col-md-1"></div>

                <div class="form-group col-md-5">
                  <input type="number" class="form-control rounded-pill p-4" id="parent" placeholder="Parent/Guardian Phone Number" required="true">
                </div>
                
            </div>

            <br>

            <div class="form-group">
                <input type="email" class="form-control rounded-pill p-4 w-75" id="email" placeholder="Email">
            </div>

            <br>

            <div class="form-row">
                
                <div class="form-group col-md-5">
                  <input type="password" class="form-control rounded-pill p-4" id="password" placeholder="Password" required="true">
                </div>

                <div class="col-md-1"></div>

                <div class="form-group col-md-5">
                  <input type="password" class="form-control rounded-pill p-4" id="password" placeholder="Confirm Password" required="true">
                </div>
                
            </div>

            <br>

            <span class="lead account-checking">Already have an account?
                <a href="login.html">Login here</a>
            </span>

            <br><br><br><br>

            <div class="text-center">
			   <a href="sms_confirmation.html" class="btn btn-primary text-white btn-lg rounded-pill">REGISTER</a>

            </div>

        </form>
        
    </div>
</html>
