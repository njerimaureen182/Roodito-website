        background: url('images/log-in-2.jpg') center fixed no-repeat;

<body>
    <div class="container">
        <br><br><br>
    
        <div class="row">
    
            <div class="col-md-3"></div>
    
            <div class="col-md-7 login-card">
                <div class="card pl-4 pr-4">
    
                    <form action="">
            
                        <div class="form-heading">
    
                            <h4 class="mt-4">Log in</h4>
                            <br>
                            <p class="lead">Please provide your valid login credentials.</p>
                        </div>
            
                        <br>
            
                        <!-- email -->
                        <div class="form-group">
                            
                            <input type="email" class="form-control rounded-pill p-4" id="email" placeholder="Email" required="true">
                        </div>
                        
                        <div class="form-group">
                            
                            <input type="password" class="form-control rounded-pill p-4" id="password" placeholder="Password" required="true">
    
                            <img src="images/Icons Raw-6.png" class="eye-icon">
                            
                        </div>
                        
                        <br>
            
                        <span class="account-checking">
                            <a href="">Forgot your password?</a>
            
                        </span>
            
                        <br>
            
                        <span class="account-checking">Do not have an Account?
                            <a href="student_signup.html">Sign Up here</a>
                        </span>
                
                        <br><br><br>
                
                        <div class="text-center">
                            <a href="subjects.html" class="btn btn-lg btn-primary rounded-pill student-login-confirm mr-2">CONFIRM
                            </a>
                
                        </div>
    
                        <br>
    
                        <div class="login-links">

                            <a href="login.html">Student Login</a>
                            <a href="login.html" class="mr-4 ml-3">Parent / Guardian Login</a>
                            <a href="login.html" class="mr-4">Tutor Login</a>
    
                        </div>
            
                    </form>
            
                    <br><br>
            
                </div>
                
            </div>
    
        </div>
    
        <br><br><br>
    
        <a href="index.html">
    
            <img src="images/Roodito logo_circle.png" class="login-logo-insert w-25">
    
        </a>
    
        <p class="small-text">
            <small>Roodito &copy;2020</small>
            <br>
            <small class="small-text-two">Privacy Policy. Terms of Service</small>
        </p>
           
    </div>
